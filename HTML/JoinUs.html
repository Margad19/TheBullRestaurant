<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="/CSS/JoinUs.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">THE BULL</div>
    <nav>
      <a href="#">Бидний тухай</a>
      <a href="#">Мэню</a>
      <a href="#">Салбар</a>
      <button class="header-button">Нэвтрэх</button>
    </nav>
  </header>
  <div class="banner">
    <p>
      Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      Lorem Ipsum has been the industry's standard dummy text ever since the 1500s...
    </p>
  </div>
  <main class="form-container">
    <form>
      <div class="form-group">
        <input type="text" placeholder="Овог">
        <input type="text" placeholder="Нэр">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Хаяг">
        <input type="text" placeholder="Регистр">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Мэйл">
        <input type="text" placeholder="Утас">
      </div>
      <div class="form-group file-input">
        <label for="file-upload">File type: PDF, Word, JPEG, and PNG</label>
        <input type="file" id="file-upload" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png">
        <p>Max. file size: 50 MB</p>
      </div>
      <div class="form-group captcha">
        <div class="captcha-box">[reCAPTCHA]</div>
      </div>
      <button type="submit">Button</button>
    </form>
  </main>
</body>
</html>
